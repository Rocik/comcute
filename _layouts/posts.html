---
layout: default
---
<div class="home">
    {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}

    {{ content }}

    {%- if site.posts.size > 0 -%}
    <ul class="post-list">
        {%- for post in site.posts -%}
        <li>
            <h3>
                <a class="post-link" href="{{ post.url | relative_url }}">
                    {{ post.title | escape }}
                </a>
            </h3>
		{{ post.excerpt }}
        </li>

        {% if forloop.rindex0 > 0 %}
        <hr>
        {% endif %}

        {%- endfor -%}
    </ul>

    {%- endif -%}

</div>
